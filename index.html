<head><script defer src="main.js"></script></head><title>dApp registration form</title>
<style>
  .root-element {
    display: none;
  }
  .root-element--visible {
    display: block;
  }
</style>
<div id="app">
  <h2 id="error-no-wallet" class="root-element">No wallet available. In order to register your dApp you need to get some cardano wallet extension first</h2>
  <form id="registration-form" class="root-element">
    <label for="data-type-action">Type*</label>
    <select id="data-type-action" required>
      <option>REGISTER</option>
      <option>DE_REGISTER</option>
    </select>
    <br />
    <label for="data-type-comment">Comment</label>
    <input id="data-type-comment" minlength="1" maxlength="64" />
    <br />
    <label for="data-subject">Subject*</label>
    <input id="data-subject" minlength="1" maxlength="64" required />
    <br />
    <label for="data-root-hash">Root hash*</label>
    <input id="data-root-hash" minlength="64" maxlength="64" required />
    <br />
    <label for="data-metadata">Metadata url</label>
    <input id="data-metadata" minlength="1" maxlength="64" type="url" />
    <br />
    <label for="wallet-selector">Wallet for signing*</label>
    <select id="wallet-selector" required></select>
    <br />
    <button>Register</button>
  </form>
  <h2 id="success-message" class="root-element">Successfully submitted the transaction: <a id="success-message-link" target="_blank"></a></h2>
</div>
